<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Page</title>
</head>
<body>
    <h1>Стрим</h1>
    <img id="photo" width="640" height="480" alt="Снимок камеры" />

    <script>
        const photo = document.getElementById('photo');

        // Получаем снимок из localStorage
        const photoData = localStorage.getItem('photo');

        if (photoData) {
            photo.src = photoData; // Устанавливаем изображение в тег img
        } else {
            photo.alt = 'Нет доступного снимка.';
        }
    </script>
</body>
</html>
