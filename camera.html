<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Page</title>
</head>
<body>
    <h1>Камера</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="startStreamBtn">Начать стрим</button>

    <script>
        const video = document.getElementById('video');
        let mediaStream;

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                mediaStream = stream;
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Ошибка доступа к камере: " + err);
            });

        // Начинаем стрим
        document.getElementById('startStreamBtn').addEventListener('click', function() {
            const peerConnection = new RTCPeerConnection();

            // Добавляем трек к соединению
            mediaStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, mediaStream);
            });

            // Создаем предложение
            peerConnection.createOffer()
                .then(offer => {
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    // Отправляем предложение на сервер (в этом примере просто выводим в консоль)
                    console.log("Offer sent: ", peerConnection.localDescription);
                    alert("Стрим запущен. Откройте stream.html для просмотра.");
                })
                .catch(err => {
                    console.error(err);
                });
        });
    </script>
</body>
</html>
